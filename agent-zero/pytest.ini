[pytest]
# Pytest configuration for Agent Zero test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --asyncio-mode=auto
    --color=yes
    --code-highlight=yes

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting:
# addopts =
#     --cov=python
#     --cov=agent
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    e2e: End-to-end workflow tests
    slow: Tests that take longer to run
    memory: Tests involving memory/database operations
    tools: Tests for tool functionality
    helpers: Tests for helper modules
    async: Tests with async operations
    mock: Tests using mocked dependencies
    real: Tests using real dependencies (may require API keys)

# Async settings
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Timeout (in seconds) - uncomment to enable
# timeout = 300
# timeout_method = thread

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Test output
console_output_style = progress

# Cache
cache_dir = .pytest_cache
